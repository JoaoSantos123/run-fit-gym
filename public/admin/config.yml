collections:
  - name: "schedules"
    label: "Horários (por período)"
    folder: "content/schedules"
    create: true
    slug: "{{slug}}"
    format: "json"
    fields:
      - { label: "Título do período", name: "periodTitle", widget: "string" }
      - { label: "Data início", name: "startDate", widget: "datetime", time_format: false, format: "YYYY-MM-DD" }
      - { label: "Data fim", name: "endDate", widget: "datetime", time_format: false, format: "YYYY-MM-DD" }

      - label: "Horário de funcionamento"
        name: "openingHours"
        widget: "object"
        fields:
          - { label: "Seg–Sex", name: "weekdays", widget: "string" }
          - { label: "Sáb/Feriados", name: "saturdayHolidays", widget: "string" }
          - { label: "Domingo", name: "sunday", widget: "string" }

      - label: "Notas"
        name: "notes"
        widget: "list"
        required: false
        field: { label: "Nota", name: "note", widget: "string" }

      - label: "Aulas (recorrentes)"
        name: "sessions"
        widget: "list"
        summary: "{{fields.dow}} — {{fields.start}} {{fields.title}}"
        fields:
          - { label: "ID", name: "id", widget: "string" }
          - label: "Dia da semana"
            name: "dow"
            widget: "select"
            options:
              - { label: "Domingo", value: 0 }
              - { label: "Segunda", value: 1 }
              - { label: "Terça", value: 2 }
              - { label: "Quarta", value: 3 }
              - { label: "Quinta", value: 4 }
              - { label: "Sexta", value: 5 }
              - { label: "Sábado/Feriados", value: 6 }
          - { label: "Início (HH:mm)", name: "start", widget: "string" }
          - { label: "Fim (HH:mm)", name: "end", widget: "string" }
          - { label: "Aula", name: "title", widget: "string" }
          - { label: "Local", name: "location", widget: "string", required: false }
