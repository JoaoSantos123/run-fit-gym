 <!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Admin</title>

    <!-- Netlify Identity widget (required) -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body>
    <!-- Decap CMS -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

    <script>
      // Debug (remove later)
      console.log("[admin] loaded", window.location.href);

      if (window.netlifyIdentity) {
        // If we land on /admin/#recovery_token=... this helps the widget kick in
        window.netlifyIdentity.on("init", (user) => {
          console.log("[admin] identity init, user:", !!user, "hash:", window.location.hash);

          // Force login modal if not logged in
          if (!user) {
            window.netlifyIdentity.open("login");
          }
        });

        window.netlifyIdentity.on("login", () => {
          console.log("[admin] logged in");
          window.netlifyIdentity.close();
        });

        window.netlifyIdentity.on("logout", () => {
          console.log("[admin] logged out");
          window.netlifyIdentity.open("login");
        });
      } else {
        console.log("[admin] netlifyIdentity missing!");
      }
    </script>
  </body>
</html>
